<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel = "stylesheet" href = "./asset/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Time: <span id = "timer"></span></h1>
        <h1 id = "highscore">View Highscore</h1>
    </header>
<main>
    <div class="titlePage" id="startScreen">
        <h1 id = "title">Star Wars Quiz!</h1>
        <button id = "startGame">Press me to start!</button>
    </div>
    <div class="questionaire hide" id="questionsScreen">
        <h1 id = "question-title"></h1>
        <div id="answers"></div>
    </div>

    <div id="score" class="hide">
        <div id="highscoretext">Highscores:</div>
        <input id = "nameInput" placeholder = "name">
        <submit id = "submit">Submit Here!</submit>
        <ol id = "highscoreList"></ol>
    </div>
</main>
    <script src = "./asset/script1.js"></script>
</body>
</html>
